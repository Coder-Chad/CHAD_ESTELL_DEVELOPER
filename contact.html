<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" defer>
    <!-- Update Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="32x32"> <!-- Link to the favicon -->
    <script src="loadContent.js" defer></script>
</head>
<body class="flex justify-center items-center">
    <div class="container" style="display: flex; justify-content: center; align-items: center; max-width: 90%; flex-direction: column; margin-top: 0px;">
        <div id="header-placeholder" style="width: 100%;"></div>
        
        <div id="nav-placeholder" style="width: 100%; margin-bottom: 20px;">
            <nav style="max-width: 1800px; text-align: center;">Loading navigation...</nav>
        </div>

        <div style="border: 2px solid #FF3B5C; border-radius: 10px; padding: 20px; margin: 0px; background-color: rgba(34, 34, 34, 0.6); color: white; max-width: 100%; text-align: center; margin-bottom: 20px;">
                <h4 style="color: darkgray; font-size: 2rem; font-weight: 400;">Contact Information</h4>
                <div style="font-size: 1.3rem; font-weight: 400;">
                    <p style="color: darkgray">
                        <span style="color: darkgray; font-weight: 400">Name: </span>Chad Estell
                    </p>
                    <p style="color: darkgray; cursor: pointer">
                        <span style="color: darkgray; font-weight: 400">Email 1:</span>
                        <span class="copy-email" onclick="copyToClipboard('cvestell@protonmail.com')">cvestell@protonmail.com <i class="fas fa-copy" style="margin-right: 5px;"></i>
                        </span>
                    </p>
                    <p style="color: darkgray; cursor: pointer">
                        <span style="color: darkgray; font-weight: 400">Email 2:</span>
                        <span class="copy-email" onclick="copyToClipboard('cvestell@gmail.com')">cvestell@gmail.com <i class="fas fa-copy" style="margin-right: 5px;"></i>
                        </span>
                    </p>
                </div>
                <div class="quote" style="font-size: 1.3rem; font-weight: 400;">
                    "Talk is cheap. Show me the code."
                    <p class="text-purple-500">Linus Torvalds</p>
                </div>
        </div>
    </div>


    <script defer>
        // Function to copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard: ' + text);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
