<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-800 flex justify-center items-center">
    <div class="container" style="display: flex; justify-content: center; align-items: center; max-width: 90%; flex-direction: column; margin-top: 0px;">
        <header style="margin: 0; padding-bottom: 15px; width: 100%; border: 2px solid #FF3B5C; border-bottom: 0px; border-top-right-radius: 10px; background-color: rgba(34, 34, 34, 0.7);">
            <h1 style="font-size: 3rem; font-style: Roboto;">CHAD ESTELL</h1>
            <p style="padding-top: 0px; padding-bottom: 10px; margin-top: 0px; margin-bottom: 0px; color: whitesmoke;">Software Engineer</p>
        </header>
        
        <nav style="max-width: 1800px; padding-top: 20px; padding-bottom: 15px; margin: 0px; margin-bottom: 20px; width: 100%; border: 2px solid #FF3B5C; border-bottom-left-radius: 10px; border-right-radius: 10px; border-top: 0px; background-color: rgba(34, 34, 34, 0.7);">
            <ul style="padding-top: 0px; padding-bottom: 10px; margin-top: 0px; margin-bottom: 0px; color: whitesmoke;">
                <li><a href="index.html" data-section="about">About</a></li>
                <li><a href="services.html" data-section="services">Services</a></li>
                <li><a href="contact.html" data-section="contact">Contact</a></li>
            </ul>
        </nav>

        <div style="border: 2px solid #FF3B5C; border-radius: 10px; padding: 20px; margin: 20px; background-color: rgba(34, 34, 34, 0.6); color: white; max-width: 800px; text-align: center;">
            <p>
                <h4 class="text-purple-500" style="font-size: 2rem; font-weight: 400;">Contact Information</h4>
                <div class="contact-info" style="font-size: 1.3rem; font-weight: 400;">
                    <p style="color: white">
                        <span style="color: white; font-weight: 400">Name: </span>Chad Estell
                    </p>
                    <p style="color: white; cursor: pointer">
                        <span style="color: white; font-weight: 400">Email 1:</span>
                        <span class="copy-email" onclick="copyToClipboard('cvestell@protonmail.com')">cvestell@protonmail.com <i class="fas fa-copy" style="margin-right: 5px;"></i>
                        </span>
                    </p>
                    <p style="color: white; cursor: pointer">
                        <span style="color: white; font-weight: 400">Email 2:</span>
                        <span class="copy-email" onclick="copyToClipboard('cvestell@gmail.com')">cvestell@gmail.com <i class="fas fa-copy" style="margin-right: 5px;"></i>
                        </span>
                    </p>
                </div>
                <div class="quote text-purple-500" style="font-size: 1.3rem; font-weight: 400;">
                    "Talk is cheap. Show me the code."
                    <p class="text-purple-500">Linus Torvalds</p>
                </div>
            </p>
        </div>
    </div>


    <script>
        // Contact information
        const contactInfo = {
            name: "Chad Estell",
            email1: "cvestell@protonmail.com",
            email2: "cvestell@gmail.com",
        };

        // Linus Torvalds quote
        const quote = "Talk is cheap. Show me the code.";

        // Function to create the contact box content
        function createContactBox() {
            const contactContainer = document.getElementById('contact-container');
            contactContainer.innerHTML = `
                <h2>Contact Information</h2>
                <div class="contact-info">
                    <p><strong>Name:</strong> ${contactInfo.name}</p>
                    <p><strong>Email 1:</strong> ${contactInfo.email1}</p>
                    <p><strong>Email 2:</strong> ${contactInfo.email2}</p>
                </div>
                <div class="quote">
                    "${quote}"
                    <p class="author">- Linus Torvalds</p>
                </div>
            `;
        }

        // Render contact box when the page loads
        window.onload = createContactBox;

        // Function to copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard: ' + text);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
