    <style>
        body {
            background-image: url('background_4.jpg'); /* Replace with your image path */

        header {
            background-color: #222;
            color: #fff;
            width: 100%;
            border-radius: 10px 10px 0 0; 
            text-align: center;
            padding-bottom: 10px;
        }
         
        nav {
            padding-top: 5px;
            padding-bottom: 5px;
            width: 100%;
            border-radius: 0px 0px 10px 10px; 
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        nav ul {
            padding: 0;
            list-style-type: none;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            max-width: 1200px;
            width: 95%;
            margin: 0 auto;
        }
        h1 {
            margin-top: 0px;
            padding-top: 15px;

        }
        h2 {
            /* padding-top: 30px; */
            color: #222;
            text-align: center;
            /* margin-bottom: 30px; */
        }

        .contact-box {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
            margin-top: 20px; /* Add some top margin */
        }        
        .contact-box:hover {
            transform: translateY(-5px);
        }

        /* h1 {
            color: #2c3e50;

        } */
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 10px 0;
            color: #34495e;
        }
        .contact-info strong {
            color: #2c3e50;
        }
        .quote {
            font-style: italic;
            color: #7f8c8d;
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;

</head>
<body>
    <div class="container">
        <header>
            <h1>CHAD ESTELL</h1>
            <p>Software Developer</p>
        </header>
    
        <nav>
            <ul>
                <li><a href="index.html" data-section="about">About</a></li>
                <li><a href="services.html" data-section="services">Services</a></li>
                <!-- <li><a href="#" class="nav-link" data-section="portfolio">Portfolio</a></li> -->
                <li><a href="contact.html" data-section="contact">Contact</a></li>
            </ul>
        </nav>

        <div class="contact-box" id="contact-container">
            <!-- Contact information will be dynamically inserted here -->
        </div>
    
    </div>


    <script>
        // Contact information
        const contactInfo = {
            name: "Chad Estell",
            email: "cvestell@protonmail.com",
            phone: "+1 (250) 986-2714"
        };

        // Linus Torvalds quote
        const quote = "Talk is cheap. Show me the code.";

        // Function to create the contact box content
        function createContactBox() {
            const contactContainer = document.getElementById('contact-container');
            contactContainer.innerHTML = `
                <h2>Contact Information</h2>
                <div class="contact-info">
                    <p><strong>Name:</strong> ${contactInfo.name}</p>
                    <p><strong>Email:</strong> ${contactInfo.email}</p>
                    <p><strong>Phone:</strong> ${contactInfo.phone}</p>
                </div>
                <div class="quote">
                    "${quote}"
                    <p class="author">- Linus Torvalds</p>
                </div>
            `;
        }

        // Render contact box when the page loads
        window.onload = createContactBox;
    </script>
</body>
